<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/settings.css') }}" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Event Planner</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/team">Team</a>
                <a class="nav-link" href="/events">Events</a>
                <a class="nav-link active" href="/settings">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Settings</h1>

        <!-- Login Information Section -->
        <div class="settings-section">
            <h2>Login Information</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </form>
        </div>

        <!-- Billing Details Section -->
        <div class="settings-section">
            <h2>Billing Details</h2>
            <form id="payment-form">
                <div class="mb-3">
                    <label for="card-element" class="form-label">Credit or debit card</label>
                    <div id="card-element" class="form-control">
                        <!-- Stripe Card Element will be inserted here -->
                    </div>
                    <div id="card-errors" class="text-danger mt-2" role="alert"></div>
                </div>
                <button type="submit" class="btn btn-save">Update Payment Method</button>
            </form>
        </div>

        <!-- Contact Us Section -->
        <div class="settings-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="contactName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="contactName" required>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="contactEmail" required>
                </div>
                <div class="mb-3">
                    <label for="contactMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-save">Send Message</button>
            </form>
            <div class="contact-info">
                <h5>Our Contact Information</h5>
                <p><strong>Email:</strong> support@eventplanner.com</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Address:</strong> 123 Event Street, Suite 100, City, State 12345</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
